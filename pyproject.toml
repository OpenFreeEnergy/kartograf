[build-system]
requires=['setuptools>=61.0']
build-backend = "setuptools.build_meta"

[project]
name = "kartograph"
version = "0.0.1"
authors=[
    {name="Benjamin Ries", email="benjamin-ries@outlook.com"},
    {name="David Swenson", email="dwhswenson@gmail.com"},
    {name="Irfan Alibay", email="irfan.alibay@gmail.com"},
    {name="Mike Henry", email="mike.henry@choderalab.org"},
    {name="Richard J Gowers", email="richardjgowers@gmail.com"},
]
dependencies = [
  'rdkit',
  'scipy',
  'numpy',
  'networkx',
]
description="Kartograph is an package for a setting up free energy calculation."
readme="README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/OpenFreeEnergy/kartograph"