name: "CI"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash -leo pipefail {0}

jobs:
  tests:
    runs-on: ${{ matrix.OS }}-latest
    name: "tests"
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu',]
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
        include:
          - os: 'macos'
            python-version: "3.11" 

    steps:
      - uses: actions/checkout@v4
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          environment-name: kartograf
          cache-environment: true
          cache-downloads: true
          create-args: >-
            python=${{ matrix.python-version }}

      - name: "Install"
        run: pip install --no-deps -e .

      - name: "Test imports"
        run: |
          # if we add more to this, consider changing to for + env vars
          python -Ic "import kartograf"
      - name: "Environment Information"
        run: |
          micromamba info 
          micromamba list
      - name: "Run tests"
        run: |
          pytest -n auto -v --cov=kartograf --cov-report=xml
      - name: "Test Notebooks"
        run: |
          # openfe is a dep for the notebooks example, but not the package
          micromambaa install openfe
          pytest --nbval-lax 
      - name: codecov
        if: ${{ github.repository == 'OpenFreeEnergy/kartograf' && github.event != 'schedule'}}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          env_vars: OS,PYTHON
          fail_ci_if_error: True
          verbose: True
